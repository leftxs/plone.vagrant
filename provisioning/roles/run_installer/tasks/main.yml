---
# This role will run the Plone Installer in standalone mode

- name: Untar Installer
  sudo: False
  command: tar -xf Plone-4.3.3-UnifiedInstaller.tgz

- name: Run Installer
  sudo: False
  command: ./Plone-4.3.3-UnifiedInstaller/install.sh --password=plone standalone

- name: Deleting old files ...
  sudo: False
  command: rm -rf Plone-4.3.3-UnifiedInstaller.tgz

